<div class="auth-container">
  <div class="auth-card">
    <h2 class="title">Welcome Back</h2>
    <p class="subtitle">Sign in to continue</p>

    <form (ngSubmit)="submit()" class="form">
      <div class="field">
        <label>Username</label>
        <input type="text" [(ngModel)]="username" name="username" placeholder="your-username" />
      </div>

      <div class="field">
        <label>Password</label>
        <input type="password" [(ngModel)]="password" name="password" placeholder="••••••••" />
      </div>

      <div class="actions">
        <button class="btn-primary" [disabled]="loading" type="submit">
          {{ loading ? 'Signing in…' : 'Sign In' }}
        </button>
        <a routerLink="/signup" class="link">Create an account</a>
      </div>

      <div class="divider"><span>or</span></div>

      <div class="oauth-buttons">
        <a class="btn-oauth google" [routerLink]="['/oauth/callback']" [queryParams]="{ provider: 'google' }">Continue with Google</a>
        <a class="btn-oauth github" [routerLink]="['/oauth/callback']" [queryParams]="{ provider: 'github' }">Continue with GitHub</a>
      </div>

      <p class="error" *ngIf="error">{{ error }}</p>
    </form>
  </div>
</div>
