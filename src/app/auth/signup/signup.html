<div class="auth-container">
  <div class="auth-card">
    <h2 class="title">Create Account</h2>
    <p class="subtitle">Join to unlock insights</p>

    <form (ngSubmit)="submit()" class="form">
      <div class="field">
        <label>First Name</label>
        <input type="text" [(ngModel)]="firstName" name="firstName" placeholder="Golda" />
      </div>

      <div class="field">
        <label>Last Name</label>
        <input type="text" [(ngModel)]="lastName" name="lastName" placeholder="Heathcote" />
      </div>

      <div class="field">
        <label>Username</label>
        <input type="text" [(ngModel)]="userName" name="userName" placeholder="Perry_Walter13" />
      </div>

      <div class="field">
        <label>Email</label>
        <input type="email" [(ngModel)]="email" name="email" placeholder="you@example.com" />
      </div>

      <div class="field">
        <label>Password</label>
        <input type="password" [(ngModel)]="password" name="password" placeholder="••••••••" />
      </div>

      <div class="field">
        <label>Confirm Password</label>
        <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="••••••••" />
      </div>

      <div class="field photo-field">
        <label>Profile Photo</label>
        <div class="avatar-picker">
          <div class="avatar" [class.filled]="photoPreview">
            <img *ngIf="photoPreview" [src]="photoPreview" alt="Selected avatar preview" />
            <span *ngIf="!photoPreview">+</span>
          </div>
          <div class="avatar-actions">
            <button type="button" class="btn-ghost" (click)="fileInput.click()">Choose Photo</button>
            <small>{{ photo?.name || 'PNG or JPG, max 5MB' }}</small>
          </div>
          <input #fileInput class="file-input" type="file" name="photo" (change)="onFileSelected($event)" accept="image/*" />
        </div>
      </div>

      <div class="actions">
        <button class="btn-primary" [disabled]="loading" type="submit">
          {{ loading ? 'Creating…' : 'Sign Up' }}
        </button>
        <a routerLink="/signin" class="link">Already have an account?</a>
      </div>

      <p class="error" *ngIf="error">{{ error }}</p>
    </form>
  </div>
</div>
